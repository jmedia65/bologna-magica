{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center mb-0">{{ question.title }}</h2>
                    <p class="text-center text-muted mb-0">{{ question.subtitle }}</p>
                </div>
                <div class="card-body text-center">
                    <h3 class="mb-3">LA CARTA CHE HAI ESTRATTO</h3>
                    <h4 class="mb-3">{{ card.name }}{% if reversed %} - Capovolta{% endif %}</h4>
                    
                    {% if reversed %}
                    <img src="/static/{{ card.image }}" style="transform: rotate(180deg)" class="mb-4" alt="{{ card.name }}">
                    {% else %}
                    <img src="/static/{{ card.image }}" class="mb-4" alt="{{ card.name }}">
                    {% endif %}
                    
                    <div class="reading-text mb-4">
                        {{ reading }}
                    </div>
                    
                    <div class="d-grid gap-2 col-md-8 mx-auto">
                        <a href="{{ url_for('love_reading', question_id=question.id) }}" 
                           class="btn btn-primary">
                            Estrai un'altra carta
                        </a>
                        <a href="{{ url_for('love_tarot') }}" 
                           class="btn btn-outline-secondary">
                            Seleziona un'altra domanda
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
