{% extends "base.html" %}

{% block content %}

<div class="row">	

	{% for card in hand %}

		{% if card[1]: %}

		  	<div class="col-md-4">
			    <h2>{{ card[0].name }} - reversed</h2>
		    	<img src="/static/{{ card[0].image }}" style="transform: rotate(180deg)" />
		    	<p>{{ card[0].rdesc }}</p>
	    	</div>

   		{% else %}

		  	<div class="col-md-4">
			    <h2>{{ card[0].name }}</h2>
		    	<img src="/static/{{ card[0].image }}" />
		    	<p>{{ card[0].desc }}</p>
	    	</div>

		{% endif %}

    {% endfor %}

</div>

{% endblock %}
